set -g prefix 'C-q'
unbind-key C-b
bind-key 'C-q' send-prefix

set-option -g default-command "bash"

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Enable mouse stuff
#set -g mouse-resize-pane on
#set -g mouse-select-pane on
#set -g mouse-select-window on
#set -g mode-mouse on

set -g base-index 1

setw -g aggressive-resize on

# renumber windows when one is closed
set-option -g renumber-windows on

set -g status-style fg=colour231,bg=colour33
set -g window-status-current-style fg=colour21,bg=colour231
set -g message-style fg=colour231,bg=colour196
set -g pane-active-border-fg colour4
# page number when in copy mode
set -g mode-style fg=colour231,bg=colour12
